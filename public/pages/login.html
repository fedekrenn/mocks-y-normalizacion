<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <title>Desafío coderhouse</title>
</head>
<body>
    <main>
        <h1>Logueate para conocer productos</h1>
        <form action="/login" method="post">

            <label for="nameAccess">Email:</label>
            <input type="email" name="nameAccess" id="nameAccess" placeholder="mail@ejemplo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="********" required>

            <input class="btn" type="submit" value="Ingresar">
            <a class="btn" href="./pages/register.html">Registrarse</a>
        </form>
    </main>
</body>
</html>
